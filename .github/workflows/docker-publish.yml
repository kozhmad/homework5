name: Build and Push Docker Image

on:
  push:
    branches:
      - section05 
  pull_request:
    branches:
      - section05

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Шаг 1: Клонирование кода репозитория
    - name: Checkout code
      uses: actions/checkout@v2

    # Шаг 2: Логин в Docker Hub с использованием секретов
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME}}
        password: ${{ secrets.DOCKERHUB_TOKEN}}

    # Шаг 3: Сборка Docker-образа
    - name: Build Docker image
      run: docker build -t kozhmad/prime_numbers:latest .

    # Шаг 4: Публикация Docker-образа в Docker Hub
    - name: Push Docker image to Docker Hub
      run: docker push kozhmad/prime_numbers:latest


